<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <title>IsItBirthday?</title>

    <script>
        $(document).ready(
            function() {

                $("#contact").fadeIn(4000);


                $(".container").css({
                    'marginTop': $(window).height() / 2 - $(".container").height() / 2 + 'px'
                });

                $("body").css({
                    'backgroundSize': "100%" + $(window).height() * 0.7 + '%'
                });

            }
        );

        function skiper() {
            var bimg = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"];



            var index = bimg[Math.floor(Math.random() * bimg.length)];

            var bg = "url('" + index + "')" + " no-repeat center scroll";
            $("body").css({
                'background': bg,
                'backgroundSize': "100%" + $(window).height() * 0.7 + '%'
            });

        }

        setInterval(skiper, 4000);
    </script>

    <style>
        #answer {
            text-shadow: 2px 2px rgb(0, 23, 128);
            text-align: center;
            font-size: 4em;
            font-family: monospace;
            margin-top: 20px;
        }
        
        p {
            font-family: monospace;
            font-weight: 600;
            font-size: 15px;
        }
        
        a {
            color: white;
            vertical-align: super;
            font-size: 1.5em;
        }
        
        a:hover {
            color: red;
        }
        
        #contact {
            width: 90%;
            background-color: green;
            border: 2px dotted rgb(179, 255, 0);
            border-radius: 25px;
            display: none;
        }
        
        .container {
            background-color: rgba(12, 89, 133, 0.5);
        }
        
        body {
            background: url("img/1.jpg") no-repeat center scroll;
        }
    </style>

</head>

<body>

    <div class="container">

        <div id="answer">
            <h1 id="txt" class="justify-content-center d-flex position-absoulute w-100"> js text</h1>
        </div>



        <div id="prog" class="progress">

            <div id="percent" class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:100%;"></div>

        </div>

        <div id="timeleft" class="justify-content-center d-flex position-absoulute w-100">
            <p style="padding: 3% 0% 3% 0%; white-space: nowrap;">Time left for <kbd>HOUARI's</kbd> birthday:
                <br>
                <b style="font-family:'Courier New', Courier, monospace; text-shadow: aliceblue 1px 1px; white-space: nowrap;" id="str"> jstext</b></p>
        </div>
        <div id="video" class="embed-responsive embed-responsive-16by9">

            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/HrnkisOYPfA?autoplay=1&mute=1" allowfullscreen></iframe>

        </div>


        <div id="contact" class="justify-content-center d-flex position-absoulute w-100">
            <input type="image" src="https://icons.iconarchive.com/icons/social-media-icons/glossy-social/32/Whatsapp-icon.png">
            <a style="white-space: nowrap;" href="http://wa.me/212649750119?text=Happy Birthday Youness(:">Send me a message</a>
        </div>

    </div>



    <script>
        function display() {

            var now = new Date();

            var day = now.getDate(); /* 1-31 */
            var month = now.getMonth(); /* 0-11*/
            var year = now.getFullYear();
            var total;
            (year % 4) ? total = 366: total = 365;

            var birthday = new Date("04/29/" + year);

            var diff_days = Math.floor((birthday.getTime() - now.getTime()) / (1000 * 24 * 3600));
            var rest = (birthday.getTime() - now.getTime()) % (1000 * 24 * 3600);
            var diff_hours = Math.floor(rest / (1000 * 3600));
            var rest2 = rest % (1000 * 3600);
            var diff_minutes = Math.floor(rest2 / (1000 * 60));
            var rest3 = rest2 % (1000 * 60);
            var diff_seconds = Math.floor(rest3 / 1000);



            var d = diff_days + "day";
            (diff_days == 1) ? d = d: d += "s";
            (diff_days == 0) ? d = "": d = d;

            var h = diff_hours + "hour";
            (diff_hours == 1) ? h = h: h += "s";
            (diff_hours == 0) ? h = "": h = h;

            var m = diff_minutes + "minute";
            (diff_minutes == 1) ? m = m: m += "s";
            (diff_minutes == 0) ? m = "": m = m;

            var s = diff_seconds + "second"; // non sense code just to blink the eyes
            (diff_seconds == 1) ? s = s: s += "s";
            (diff_seconds == 0) ? s = "": s = s;

            var txt = document.getElementById("txt");
            var str = document.getElementById("str");
            var video = document.getElementById("video");
            var prog = document.getElementById("prog");
            var timeleft = document.getElementById("timeleft");
            var percent = Math.ceil((diff_days / total) * 100);
            var el = document.getElementById("percent");


            if (day == 29 && month == 3) {
                txt.innerHTML = "YES&#129395;";
                txt.style.color = "green";
                prog.style.display = "none";
                timeleft.innerHTML = "";
                video.style.display = "block";

            } else {
                txt.innerHTML = "NO&#128532;";
                txt.style.color = "red";

                el.style.width = percent + '%';
                str.innerHTML = d + " " + h + " " + m + " " + s;
                video.style.display = "none";

            }


            setInterval(display, 1000);

        }




        display();
    </script>
</body>

</html>
